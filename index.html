<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO list on Javascript</title>
</head>
<body>
<section class="todo-list">
    <h1 class="todo-list__title">My to-do list</h1>
    <div class="sort-section">
        <h2 class="sort-by-date">Sort By Date</h2>
        <a href="" class="sort-by-new sort-btn">by new</a>
        <a href="" class="sort-by-old sort-btn">by old</a>
    </div>
    <form action="#" method="post" class="add-todos">
        <input type="text" class="add-todos__field" id="field" value="">
        <button type="submit" class="add-todos__btn">Add task</button>
    </form>
    <ul class="my-todo-list"></ul>
</section>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/localstorage.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
